<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>coffeeshop</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <img src="images/accountbg.jpg" id="accountbg">
  <div class="mx-auto my-auto accountcontainer">
    <div class=" text-center accounttop">
      <div class="mx-auto fw-bold accountheader">Sign in to <span><img src="images\navlogo.png"></span></div> 
    </div>
    <div class="accountbody">
      <div class="mb-3">
        <label for="InputEmail" class="form-label">Email / Username:</label>
        <input type="email" class="form-control form-control-sm accountform1" id="InputEmail" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Password:</label>
        <input type="password" class="form-control form-control-sm accountform1" id="InputPassword" aria-describedby="emailHelp">
      </div>
      <div class="remember">
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input rememberbox" id="rememberbox">
          <label class="form-check-label" style="font-size:13px" for="rememberbox">Stay signed in</label>
        </div>
        <div class="accountforgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="text-center" style="margin-left:-6%;">
        <button type="submit" class="btn btn-primary signinBtn">Sign in</button>
      </div>
      <div class="w-75 mt-3 mb-3" style="background-color:#F4EBD0;height:2px;margin-right:auto;margin-left:8%;"></div>
      <div class="text-center accountreturn">
        <a href="index.html">Return to homepage</a>
      </div>
    </div>   
  </div>
</body>
</html>
